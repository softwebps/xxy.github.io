<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="head">
		<div class="auto">
			<img src="images/logo.png">
		</div>
	</div>
	<div class="auto register_box">
		<form action="index.html">
			<h3>新用户注册</h3>
			<div class="rows">
				<label>邮箱账号</label>
				<input type="text" name="uname" placeholder="请输入邮箱账号">
				<p>邮箱有误</p>
			</div>
			<div class="rows">
				<label>登录密码</label>
				<input type="password" name="uname" placeholder="请输入密码">
				<p>邮箱有误</p>
			</div>
			<div class="rows">
				<label>昵称</label>
				<input type="nickname" name="uname" placeholder="请输入昵称">
				<p>昵称有误</p>
			</div>
			<div class="rows">
				<label>验证码</label>
				<input type="text" name="uname" data-title="ucode" placeholder="请输入验证码">
				<input type="button" data-title="sendmess" value="发送验证码" />
				<p>验证码有误</p>
			</div>
			<div class="rows">
				<input type="submit" data-title="submit" value="立即注册" />
			</div>

		</form>
	</div>
	<!-- foot -->
	<div class="foot">
		<a href="#">关于我们</a>
		<a href="#">最新动态</a>
		<a href="#">代理合作</a>
		<span>南京学码思科技教育有限公司</span>       
		<span>@2017</span> 
		<span>京ICP备</span>
		<span>1234567号</span>      
	</div>
</body>
</html>
